<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/responsive.css">

</head>
<body>
    <div class="contact-page">
        <header>
            <div class="navbar nav-bg">
                <div class="logo-page logo"><a href="index.html">FitPro</a></div>
                <div class="nav-links">
                    <ul>
                        <li ><a href="./index.html"> Home</a></li>
                        <li><a  href="./about.html">About</a></li>
                        <li><a class="active" href="./contact.html">Contact Us</a></li>
                    </ul>
                    <button class="nav-toggler" style=" background: none; border: none;">
                        <img src="./Images/menuicon.png" style=" background: transparent;width:4rem;border: none;" alt="">
                    </button>
                </div>
            </div>
        </header>
        <div class="contactme-container">
            <h2>Get In Touch</h2>
            <div class="contactme-content">
                <div class="left-section">
                    <form action="">
                        <input class="form-type" type="type" placeholder="Name">
                        <input class="form-type" type="email" placeholder="Email">
                        <input class="form-type" type="text" placeholder="Phone Number">
                        <textarea class="form-message" placeholder="Message" id="" cols="30" rows="10"></textarea>
                        <button class="form-send-btn" >SEND</button>
                    </form>
               </div>
               <div class="right-section">
                    <div class="phone">
                        <div><img src="./Images/call.png" height="35px" width="35px" style="object-fit:contain;" alt="call"></div>
                        <div>
                            <p style="font-weight: bold; font-size: 1.25rem; ">Phone Number</p>
                            <p>+91 9883123454</p>
                        </div>
                    </div>
                    <div class="mail">
                        <div><img src="./Images/mail.png" alt="mail"></div>
                        <div>
                            <p style="font-weight: bold; font-size: 1.25rem; ">Email</p>
                            <p>tefhf.42@gmail.com</p>
                        </div>
                    </div>
               </div>
            </div>
        </div>
        <footer>
            <div>
                <p>@2024 All Rights  Reserved.</p>
            </div>
            <div class="icons">
                <ul class="">
                    <li><img class="icon" src="./Images/facebook.png" alt=""></li>
                    <li><img class="icon" src="./Images/instagram.png" alt=""></li>
                    <li><img class="icon" src="./Images/twitter.png" alt=""></li>
                    <li><img class="icon" src="./Images/linkedin.png" alt=""></li>
                  </ul> 
            </div>
        </footer>
    </div>
</body>
</html>
